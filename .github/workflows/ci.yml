name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    name: Build and Quality Check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Format Check
        run: make fmt-check

      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "**/*.md"

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          # Build from source using the project's Go version (1.25) 
          # to prevent "version too low" errors.
          install-mode: goinstall

      - name: Test
        run: make test

      - name: Build
        run: make build
